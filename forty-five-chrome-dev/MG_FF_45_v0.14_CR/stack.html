<!DOCTYPE html>
<html>
  <head>

    <title>Forty Five | Irish Card Game | MonolithicGames.com</title>
    <link rel="stylesheet" href="ffcards.css">
    <link rel="stylesheet" href="default.css">
    <link rel="prefetch" href="cardimages/b.png">
  </head>
    
    <body>
    <h2>Forty Five Stack Index</h2>
    <div>
      <span><span id="remaining"></span> of <span id="length"></span> remaining</span>
      [ <a href="" id="discard">archive</a> ]
      <ul class="unstyled" id="list">
      </ul>
      <form>
        <input type="text" size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
      <div id="dropText">
        </div>
    </div>

    <!-- poor man's template -->
    <div id="templates" style="display: none;">
      <li data-name="list">
        <input type="checkbox">
        <span></span>
      </li>
    </div>
   
<script src="kCard.js"></script>
</body>
</html>
